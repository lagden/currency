<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Example</title>
	</head>
	<body>
		<input id="money" type="text" inputmode="numeric">
		<input id="money_real" type="text" inputmode="numeric">
		<input id="money_euro" type="text" inputmode="numeric">
		<script type="module">
			/* eslint no-undef: 0 */
			import Currency from '../src/currency.js'

			const _money = new Currency(money)
			const _money_real = new Currency(money_real, {
				maskOpts: {
					empty: true,
					locales: 'pt-BR'
				}
			})
			const _money_euro = new Currency(money_euro, {
				maskOpts: {
					locales: 'de-DE',
					options: {
						style: 'currency',
						currency: 'EUR'
					}
				}
			})

			console.debug(_money, _money_real, _money_euro)
		</script>
	</body>
</html>
