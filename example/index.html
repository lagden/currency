<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Example</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				gap: 1em;
			}
		</style>
	</head>
	<body>
		<input id="money" type="text" inputmode="numeric">
		<input id="money_number" type="text" inputmode="numeric">
		<input id="money_real" type="text" inputmode="numeric">
		<input id="money_euro" type="text" inputmode="numeric">
		<input id="money_ice" type="text" inputmode="numeric">
		<input id="money_jp" type="text" inputmode="numeric">
		<input id="money_bhd" type="text" inputmode="numeric">
		<script type="module">
			import Currency from '../src/currency.js'

			const _money = new Currency(money)

			// Number
			const _money_number = new Currency(money_number, {
				maskOpts: {
					locales: 'en-US',
					digits: 3,
					options: {
						useGrouping: false,
					},
				},
			})

			const _money_real = new Currency(money_real, {
				backspace: true,
				maskOpts: {
					locales: 'pt-BR'
				}
			})

			const _money_euro = new Currency(money_euro, {
				maskOpts: {
					empty: true,
					locales: 'de-DE',
					options: {
						style: 'currency',
						currency: 'EUR'
					}
				}
			})

			const _money_ice = new Currency(money_ice, {
				maskOpts: {
					empty: true,
					locales: 'is',
					options: {
						style: 'currency',
						currency: 'ISK'
					}
				}
			})

			const _money_jp = new Currency(money_jp, {
				maskOpts: {
					empty: true,
					locales: 'ja-JP',
					options: {
						style: 'currency',
						currency: 'JPY'
					}
				}
			})

			const _money_bhd = new Currency(money_bhd, {
				maskOpts: {
					empty: true,
					digits: 3,
					locales: 'ar-BH',
					options: {
						style: 'currency',
						currency: 'BHD'
					}
				}
			})

			console.debug({
				_money,
				_money_number,
				_money_real,
				_money_euro,
				_money_ice,
				_money_jp,
				_money_bhd,
			})
		</script>
	</body>
</html>
